name: SPY Divergence Alert

on:
  workflow_dispatch: {}
  # Uncomment to schedule (UTC):
  # schedule:
  #   - cron: "0 14 * * 1-5"  # 10:00 AM US/Eastern on weekdays

env:
  PYTHON_VERSION: '3.11'

jobs:
  run-spy-divergence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install yfinance python-dotenv requests pytz

      - name: Run SPY divergence scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN_DIVERGENCE }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python projects/spy-divergence.py
