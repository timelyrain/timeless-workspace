name: Price Target Gap Signals

on:
  schedule:
    # Run at 8:00 AM ET daily (12:00 PM UTC during EST, 1:00 PM UTC during EDT)
    - cron: '0 12 * * *'  # EST (Nov-Mar)
    - cron: '0 13 * * *'  # EDT (Mar-Nov)
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance requests python-dotenv pytz pandas
    
    - name: Run price target gap scanner
      env:
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python projects/price-target-signals.py
