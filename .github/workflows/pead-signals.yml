name: PEAD Scanner

on:
  schedule:
    # Schedule: Daily at 8:00 AM New York Time (Monday-Friday)
    # Note: Dual cron entries handle the shift between EDT (UTC-4) and EST (UTC-5)
    - cron: '0 12 * * 1-5'  # 12:00 UTC = 8:00 AM EDT
    - cron: '0 13 * * 1-5'  # 13:00 UTC = 8:00 AM EST
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.11'

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python projects/pead-signals.py
