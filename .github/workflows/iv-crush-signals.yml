name: IV Crush Signals

on:
  schedule:
    # Run at 9:00 AM ET daily (1:00 PM UTC during EST, 2:00 PM UTC during EDT)
    - cron: '0 13 * * *'  # EST (Nov-Mar)
    - cron: '0 14 * * *'  # EDT (Mar-Nov)
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance requests python-dotenv pytz pandas numpy
    
    - name: Run IV crush scanner
      env:
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python projects/iv-crush-signals.py
