name: Smart Money Flow Scanner

on:
  schedule:
    # Run weekly on Mondays at 7:00 AM ET (after weekend 13F analysis)
    - cron: '0 11 * * 1'  # EDT
    - cron: '0 12 * * 1'  # EST
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.11'

jobs:
  run-smart-money:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run Smart Money Flow Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python projects/smart-money-flow-signals.py
