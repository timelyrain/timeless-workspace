name: Earnings Scanner

on:
  schedule:
    # Run daily at 8:00 AM ET (before market open)
    - cron: '0 12 * * 1-5'  # 8:00 AM EDT
    - cron: '0 13 * * 1-5'  # 8:00 AM EST
  workflow_dispatch: {}  # Manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  run-earnings-scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run earnings scanner
        env:
          TELEGRAM_TOKEN_DIVERGENCE: ${{ secrets.TELEGRAM_TOKEN_DIVERGENCE }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python projects/earnings-scanner.py
