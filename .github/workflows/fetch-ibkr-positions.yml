# IBKR Open Positions Fetcher - Daily automated sync
# 
# Required GitHub Secrets (Settings â†’ Secrets and variables â†’ Actions):
#   - IBKR_FLEX_TOKEN_HK: Your IBKR FlexWeb Service token (HK Account)
#   - IBKR_QUERY_ID_HK: Your Flex Query ID (HK Account)
#   - IBKR_FLEX_TOKEN_AL: Your IBKR FlexWeb Service token (AL Account)
#   - IBKR_QUERY_ID_AL: Your Flex Query ID (AL Account)
#   - TELEGRAM_TOKEN: Your Telegram bot token from @BotFather
#   - CHAT_ID: Your Telegram channel/chat ID
#
# Schedule: Daily at 6:30 PM US Eastern Time (after market close and settlement)
# This adjusts automatically for US DST (EST/EDT)
# 6:30 PM ET = ~6:30-7:30 AM Malaysia time next day (depending on DST)

name: Fetch IBKR Positions

on:
  schedule:
    # 6:30 PM US Eastern Time (EST UTC-5 / EDT UTC-4)
    # Using 23:30 UTC (6:30 PM EST) / 22:30 UTC (6:30 PM EDT)
    # GitHub Actions uses UTC, so we use 23:30 UTC which equals 6:30 PM EST
    - cron: '30 23 * * *'  # Daily at 6:30 PM ET
  workflow_dispatch:  # Allow manual triggers

jobs:
  fetch-positions:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing changes back to repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          cat > projects/.env << EOF
          IBKR_FLEX_TOKEN_HK=${{ secrets.IBKR_FLEX_TOKEN_HK }}
          IBKR_QUERY_ID_HK=${{ secrets.IBKR_QUERY_ID_HK }}
          IBKR_FLEX_TOKEN_AL=${{ secrets.IBKR_FLEX_TOKEN_AL }}
          IBKR_QUERY_ID_AL=${{ secrets.IBKR_QUERY_ID_AL }}
          IBKR_CASH_QUERY_ID_HK=${{ secrets.IBKR_CASH_QUERY_ID_HK }}
          IBKR_CASH_QUERY_ID_AL=${{ secrets.IBKR_CASH_QUERY_ID_AL }}
          TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID=${{ secrets.CHAT_ID }}
          EOF
          echo "âœ… Created .env file in projects directory"
          echo "ðŸ” Verifying cash query IDs are set..."
          if [ -z "${{ secrets.IBKR_CASH_QUERY_ID_HK }}" ]; then
            echo "âŒ ERROR: IBKR_CASH_QUERY_ID_HK is empty!"
          else
            echo "âœ… IBKR_CASH_QUERY_ID_HK is set (length: ${#IBKR_CASH_QUERY_ID_HK})"
          fi
          if [ -z "${{ secrets.IBKR_CASH_QUERY_ID_AL }}" ]; then
            echo "âŒ ERROR: IBKR_CASH_QUERY_ID_AL is empty!"
          else
            echo "âœ… IBKR_CASH_QUERY_ID_AL is set (length: ${#IBKR_CASH_QUERY_ID_AL})"
          fi
      
      - name: Fetch IBKR positions
        run: |
          python projects/fetch-ibkr-positions.py
      
      
      - name: Commit Excel file to repository
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add projects/fetch-ibkr-positions.xlsx
          git diff --staged --quiet || git commit -m "Update IBKR positions Excel (automated)"
          git push
