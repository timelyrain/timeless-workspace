# IBKR Open Positions Fetcher - Daily automated sync
# 
# Required GitHub Secrets (Settings → Secrets and variables → Actions):
#   - IBKR_FLEX_TOKEN_HK: Your IBKR FlexWeb Service token (HK Account)
#   - IBKR_QUERY_ID_HK: Your Flex Query ID (HK Account)
#   - IBKR_FLEX_TOKEN_AL: Your IBKR FlexWeb Service token (AL Account)
#   - IBKR_QUERY_ID_AL: Your Flex Query ID (AL Account)
#   - TELEGRAM_TOKEN: Your Telegram bot token from @BotFather
#   - CHAT_ID: Your Telegram channel/chat ID
#
# Schedule: Daily at 6:30 PM US Eastern Time (after market close and settlement)
# This adjusts automatically for US DST (EST/EDT)
# 6:30 PM ET = ~6:30-7:30 AM Malaysia time next day (depending on DST)

name: Fetch IBKR Positions

on:
  schedule:
    # 6:30 PM US Eastern Time (EST UTC-5 / EDT UTC-4)
    # Using 23:30 UTC (6:30 PM EST) / 22:30 UTC (6:30 PM EDT)
    # GitHub Actions uses UTC, so we use 23:30 UTC which equals 6:30 PM EST
    - cron: '30 23 * * *'  # Daily at 6:30 PM ET
  workflow_dispatch:  # Allow manual triggers

jobs:
  fetch-positions:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing changes back to repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          cd projects
          echo "IBKR_FLEX_TOKEN_HK=${{ secrets.IBKR_FLEX_TOKEN_HK }}" >> .env
          echo "IBKR_QUERY_ID_HK=${{ secrets.IBKR_QUERY_ID_HK }}" >> .env
          echo "IBKR_FLEX_TOKEN_AL=${{ secrets.IBKR_FLEX_TOKEN_AL }}" >> .env
          echo "IBKR_QUERY_ID_AL=${{ secrets.IBKR_QUERY_ID_AL }}" >> .env
          echo "IBKR_CASH_QUERY_ID_HK=${{ secrets.IBKR_CASH_QUERY_ID_HK }}" >> .env
          echo "IBKR_CASH_QUERY_ID_AL=${{ secrets.IBKR_CASH_QUERY_ID_AL }}" >> .env
          echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> .env
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> .env
          echo "✅ Created .env file in projects directory"
          cd ..
      
      - name: Fetch IBKR positions
        id: fetch
        run: |
          cd projects
          python fetch-ibkr-positions.py > output.log 2>&1
          EXIT_CODE=$?
          cat output.log
          
          # Extract summary info for Telegram
          POSITION_COUNT=$(grep -oP "Total Positions: \K\d+" output.log || echo "Unknown")
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S MYT')
          
          echo "position_count=$POSITION_COUNT" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          exit $EXIT_CODE
      
      
      - name: Upload Excel file as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ibkr-positions
          path: projects/fetch-ibkr-positions.xlsx
          retention-days: 7
      
      - name: Commit Excel file to repository
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add projects/fetch-ibkr-positions.xlsx
          git diff --staged --quiet || git commit -m "Update IBKR positions Excel (automated)"
          git push
