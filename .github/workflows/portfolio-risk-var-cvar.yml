# Portfolio Risk Analyzer (VaR/CVaR) - Daily automated risk assessment
# 
# Required GitHub Secrets (Settings â†’ Secrets and variables â†’ Actions):
#   - TELEGRAM_TOKEN_VAR_CVAR: Your Telegram bot token from @BotFather (dedicated for VaR/CVaR alerts)
#   - CHAT_ID: Your Telegram channel/chat ID
#
# Schedule: Daily at 6:50 PM US Eastern Time (5 min after institutional risk signal)
# This adjusts automatically for US DST (EST/EDT)
# 6:50 PM ET = ~6:50-7:50 AM Malaysia time next day (depending on DST)
#
# Execution Order:
#   1. 6:30 PM ET - fetch-ibkr-positions.yml (updates Excel)
#   2. 6:45 PM ET - institutional-risk-signal.yml (market regime analysis)
#   3. 6:50 PM ET - portfolio-risk-var-cvar.yml (this workflow - portfolio risk quantification)

name: Portfolio Risk VaR/CVaR

on:
  schedule:
    # 6:50 PM US Eastern Time (EST UTC-5 / EDT UTC-4)
    # Using 23:50 UTC (6:50 PM EST) / 22:50 UTC (6:50 PM EDT)
    # GitHub Actions uses UTC, so we use 23:50 UTC which equals 6:50 PM EST
    - cron: '50 23 * * *'  # Daily at 6:50 PM ET
  workflow_dispatch:  # Allow manual triggers

jobs:
  risk-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing changes back to repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          cat > projects/.env << EOF
          TELEGRAM_TOKEN_VAR_CVAR=${{ secrets.TELEGRAM_TOKEN_VAR_CVAR }}
          CHAT_ID=${{ secrets.CHAT_ID }}
          EOF
          echo "âœ… Created .env file in projects directory"
      
      - name: Run Portfolio Risk Analysis
        run: |
          echo "ðŸ“Š Checking IBKR positions file..."
          ls -la projects/fetch-ibkr-positions.xlsx || echo "âš ï¸  Excel file not found"
          echo "ðŸ“¦ Running VaR/CVaR analysis..."
          python projects/portfolio-risk-var-cvar.py
        env:
          TZ: 'America/New_York'
      
      - name: Commit risk JSON back to repo
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add projects/portfolio_risk_*.json
          git diff --staged --quiet || git commit -m "Update portfolio risk analysis [$(date +'%Y-%m-%d %H:%M')]"
          git push
        continue-on-error: true
