# Portfolio Risk Analyzer (VaR/CVaR) - Daily automated risk assessment
# 
# Required GitHub Secrets (Settings â†’ Secrets and variables â†’ Actions):
#   - TELEGRAM_TOKEN_VAR_CVAR: Your Telegram bot token from @BotFather (dedicated for VaR/CVaR alerts)
#   - CHAT_ID: Your Telegram channel/chat ID
#
# Schedule: Daily at 6:50 PM US Eastern Time (5 min after institutional risk signal)
# This adjusts automatically for US DST (EST/EDT)
# 6:50 PM ET = ~6:50-7:50 AM Malaysia time next day (depending on DST)
#
# Execution Order:
#   1. 6:30 PM ET - fetch-ibkr-positions.yml (updates Excel)
#   2. 6:45 PM ET - institutional-risk-signal.yml (market regime analysis)
#   3. 6:50 PM ET - portfolio-risk-var-cvar.yml (this workflow - portfolio risk quantification)

name: Portfolio Risk VaR/CVaR

on:
  schedule:
    # 6:50 PM US Eastern Time (EST UTC-5 / EDT UTC-4)
    # Using 23:50 UTC (6:50 PM EST) / 22:50 UTC (6:50 PM EDT)
    # GitHub Actions uses UTC, so we use 23:50 UTC which equals 6:50 PM EST
    - cron: '50 23 * * *'  # Daily at 6:50 PM ET
  workflow_dispatch:  # Allow manual triggers

jobs:
  risk-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing changes back to repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download IBKR positions from artifact
        uses: actions/download-artifact@v4
        with:
          name: ibkr-positions
          path: projects/
        continue-on-error: true
      
      - name: Create .env file
        run: |
          cd projects
          echo "TELEGRAM_TOKEN_VAR_CVAR=${{ secrets.TELEGRAM_TOKEN_VAR_CVAR }}" >> .env
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> .env
          echo "âœ… Created .env file in projects directory"
          cd ..
      
      - name: Run Portfolio Risk Analysis
        id: risk_analysis
        run: |
          echo "ðŸ” Checking .env file..."
          ls -la projects/.env || echo "âš ï¸  .env not found"
          echo "ðŸ“Š Checking IBKR positions file..."
          ls -la projects/fetch-ibkr-positions.xlsx || echo "âš ï¸  Excel file not found"
          echo "ðŸ Python version:"
          python --version
          echo "ðŸ“¦ Running VaR/CVaR analysis..."
          cd projects
          python portfolio-risk-var-cvar.py > var_cvar_output.log 2>&1
          EXIT_CODE=$?
          cat var_cvar_output.log
          
          # Extract key metrics for summary
          VAR_95=$(grep -oP "VaR:.*?\K\$\s*[\d,.]+" var_cvar_output.log | head -1 || echo "N/A")
          CVAR_95=$(grep -oP "CVaR:.*?\K\$\s*[\d,.]+" var_cvar_output.log | head -1 || echo "N/A")
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S ET')
          
          echo "var_95=$VAR_95" >> $GITHUB_OUTPUT
          echo "cvar_95=$CVAR_95" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          exit $EXIT_CODE
        env:
          TZ: 'America/New_York'
      
      - name: Upload risk analysis JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: var-cvar-report-${{ github.run_number }}
          path: projects/portfolio_risk_*.json
          retention-days: 30
      
      - name: Commit risk JSON back to repo
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add projects/portfolio_risk_*.json
          git diff --staged --quiet || git commit -m "Update portfolio risk analysis [$(date +'%Y-%m-%d %H:%M')]"
          git push
        continue-on-error: true
