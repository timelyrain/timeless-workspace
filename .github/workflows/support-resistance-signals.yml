name: Support Resistance Scanner

on:
  schedule:
    # Run twice daily: 10:00 AM and 2:00 PM ET
    - cron: '0 14 * * 1-5'   # 10:00 AM EDT
    - cron: '0 18 * * 1-5'   # 2:00 PM EDT
    - cron: '0 15 * * 1-5'   # 10:00 AM EST
    - cron: '0 19 * * 1-5'   # 2:00 PM EST
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.11'

jobs:
  run-sr-scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run Support/Resistance Bounce Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python projects/support-resistance-signals.py
