name: Institutional Flow Signals

on:
  schedule:
    # Run every Monday at 7:00 AM ET (11:00 AM UTC during EST, 12:00 PM UTC during EDT)
    - cron: '0 11 * * 1'  # EST (Nov-Mar)
    - cron: '0 12 * * 1'  # EDT (Mar-Nov)
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance requests python-dotenv pytz pandas
    
    - name: Run institutional flow scanner
      env:
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python projects/institutional-flow-signals.py
