name: Dark Pool Scanner

on:
  schedule:
    # 2x daily: 11 AM, 3 PM ET
    - cron: '0 15 * * 1-5'   # 11 AM EDT
    - cron: '0 19 * * 1-5'   # 3 PM EDT
    - cron: '0 16 * * 1-5'   # 11 AM EST
    - cron: '0 20 * * 1-5'   # 3 PM EST
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.11'

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - env:
          TELEGRAM_TOKEN_DIVERGENCE: ${{ secrets.TELEGRAM_TOKEN_DIVERGENCE }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python projects/dark-pool-signals.py
