name: Earnings Surprise Signals (PEAD)

on:
  schedule:
    # Schedule: Daily at 8:00 AM New York Time (Monday-Friday)
    # Note: Dual cron entries handle the shift between EDT (UTC-4) and EST (UTC-5)
    - cron: '0 12 * * 1-5'  # 12:00 UTC = 8:00 AM EDT
    - cron: '0 13 * * 1-5'  # 13:00 UTC = 8:00 AM EST
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.11'

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Earnings Surprise Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          python projects/earnings-surprise-signals.py
