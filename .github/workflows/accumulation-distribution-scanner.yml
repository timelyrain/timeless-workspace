name: Accumulation Distribution Scanner

on:
  schedule:
    # Runs daily at 4:30 PM ET (after market close)
    # EDT (UTC-4): 20:30 UTC
    - cron: '30 20 * * 1-5'
    # EST (UTC-5): 21:30 UTC
    - cron: '30 21 * * 1-5'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Accumulation Distribution Scanner
        env:
          TELEGRAM_TOKEN_DIVERGENCE: ${{ secrets.TELEGRAM_TOKEN_DIVERGENCE }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python projects/accumulation-distribution-scanner.py
