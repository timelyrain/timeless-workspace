name: Insider Trading Cluster Signals

on:
  schedule:
    # Schedule: Daily at 6:00 PM New York Time (Monday-Friday)
    # Note: Dual cron entries handle the shift between EDT (UTC-4) and EST (UTC-5)
    - cron: '0 22 * * 1-5'  # 22:00 UTC = 6:00 PM EDT
    - cron: '0 23 * * 1-5'  # 23:00 UTC = 6:00 PM EST
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.11'

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Insider Trading Cluster Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          python projects/insider-trading-signals.py
