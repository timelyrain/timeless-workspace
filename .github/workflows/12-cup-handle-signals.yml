name: Cup and Handle Scanner

on:
  schedule:
    # Runs weekly Friday at 5 PM ET (pattern forms over weeks)
    # EDT (UTC-4): 21:00 UTC on Friday
    - cron: '0 21 * * 5'
    # EST (UTC-5): 22:00 UTC on Friday
    - cron: '0 22 * * 5'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Cup & Handle Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python projects/12-cup-handle-signals.py
