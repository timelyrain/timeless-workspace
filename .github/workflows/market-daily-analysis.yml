name: Market Daily Analysis

on:
  workflow_dispatch: {}
  # Uncomment to schedule (UTC):
  # schedule:
  #   - cron: "0 12 * * 1-5"  # 8:00 AM US/Eastern on weekdays

env:
  PYTHON_VERSION: '3.11'

jobs:
  run-market-daily-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser google-generativeai requests python-dotenv

      - name: Run market daily analysis
        env:
          TELEGRAM_TOKEN_MKT_ANALYSIS: ${{ secrets.TELEGRAM_TOKEN_MKT_ANALYSIS }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python projects/market-daily-analysis.py
