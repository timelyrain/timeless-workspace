name: Opening Range Breakout Scanner

on:
  schedule:
    # Runs 3x daily: 10 AM, 11 AM, 2 PM ET (catch ORB + mid-day follow-through)
    # 10 AM EDT: 14:00 UTC | EST: 15:00 UTC
    - cron: '0 14 * * 1-5'
    - cron: '0 15 * * 1-5'
    # 11 AM EDT: 15:00 UTC | EST: 16:00 UTC
    - cron: '0 15 * * 1-5'
    - cron: '0 16 * * 1-5'
    # 2 PM EDT: 18:00 UTC | EST: 19:00 UTC
    - cron: '0 18 * * 1-5'
    - cron: '0 19 * * 1-5'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run ORB Scanner
        env:
          TELEGRAM_TOKEN_DIVERGENCE: ${{ secrets.TELEGRAM_TOKEN_DIVERGENCE }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python projects/orb-signals.py
