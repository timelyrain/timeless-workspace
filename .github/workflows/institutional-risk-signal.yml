# Institutional Risk Signal - Daily automated assessment
# 
# Required GitHub Secrets (Settings → Secrets and variables → Actions):
#   - FRED_API_KEY: Get from https://fred.stlouisfed.org/docs/api/api_key.html
#   - ANTHROPIC_API_KEY: Get from https://console.anthropic.com/settings/keys
#   - GEMINI_API_KEY: Get from https://aistudio.google.com/app/apikey
#   - TELEGRAM_TOKEN_RISK: Your Telegram bot token from @BotFather
#   - CHAT_ID: Your Telegram channel/chat ID
#
# Schedule: Daily at 6:45 PM US Eastern Time (after market close and settlement)
# This adjusts automatically for US DST (EST/EDT)
# 6:45 PM ET = ~6:45-7:45 AM Malaysia time next day (depending on DST)

name: Institutional Risk Signal

on:
  schedule:
    # 6:45 PM US Eastern Time (EST UTC-5 / EDT UTC-4)
    # Using 23:45 UTC (6:45 PM EST) / 22:45 UTC (6:45 PM EDT)
    # GitHub Actions uses UTC, so we use 23:45 UTC which equals 6:45 PM EST
    - cron: '45 23 * * *'  # Daily at 6:45 PM ET
  workflow_dispatch:  # Allow manual triggers

jobs:
  risk-assessment:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing changes back to repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          cat > projects/.env << EOF
          FRED_API_KEY=${{ secrets.FRED_API_KEY }}
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN_RISK=${{ secrets.TELEGRAM_TOKEN_RISK }}
          CHAT_ID=${{ secrets.CHAT_ID }}
          EOF
          echo "✅ Created .env file in projects directory"
      
      - name: Run Risk Assessment
        run: |
          python projects/instituitional-risk-signal.py
        env:
          TZ: 'America/New_York'
      
      - name: Commit risk_history.json back to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add risk_history.json
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update risk history [$(date +'%Y-%m-%d %H:%M')]"
          for i in 1 2 3 4 5; do
            git pull --rebase origin main && git push origin main && echo "✅ Push succeeded on attempt $i" && exit 0
            echo "⚠️ Push attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "❌ All push attempts failed"
          exit 1
        continue-on-error: true
      
      - name: Upload risk report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: risk-report-${{ github.run_number }}
          path: risk_report_*.txt
          retention-days: 30
