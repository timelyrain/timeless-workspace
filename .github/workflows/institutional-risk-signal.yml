# Institutional Risk Signal - Daily automated assessment
# 
# Required GitHub Secrets (Settings â†’ Secrets and variables â†’ Actions):
#   - FRED_API_KEY: Get from https://fred.stlouisfed.org/docs/api/api_key.html
#   - ANTHROPIC_API_KEY: Get from https://console.anthropic.com/settings/keys
#   - GEMINI_API_KEY: Get from https://aistudio.google.com/app/apikey
#   - TELEGRAM_TOKEN_RISK: Your Telegram bot token from @BotFather
#   - CHAT_ID: Your Telegram channel/chat ID
#
# Schedule: Daily at 9:30 PM NYSE time (after market close)

name: Institutional Risk Signal

on:
  schedule:
    # 9:30 PM NYSE Time (EST UTC-5 / EDT UTC-4)
    # Using 2:30 UTC (9:30 PM EST) - works year-round
    - cron: '30 2 * * *'  # Daily at 9:30 PM NYSE
  workflow_dispatch:  # Allow manual triggers

jobs:
  risk-assessment:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas fredapi requests python-dotenv lxml html5lib beautifulsoup4 schedule google-generativeai
      
      - name: Create .env file
        run: |
          cd projects
          echo "FRED_API_KEY=${{ secrets.FRED_API_KEY }}" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "TELEGRAM_TOKEN_RISK=${{ secrets.TELEGRAM_TOKEN_RISK }}" >> .env
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> .env
          echo "âœ… Created .env file in projects directory"
          cat .env | head -1
          cd ..
      
      - name: Run Risk Assessment
        run: |
          echo "ğŸ” Checking .env file..."
          ls -la projects/.env || echo "âš ï¸  .env not found"
          echo "ğŸ Python version:"
          python --version
          echo "ğŸ“¦ Running script..."
          python projects/instituitional-risk-signal.py
        env:
          TZ: 'America/New_York'
      
      - name: Upload risk report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: risk-report-${{ github.run_number }}
          path: risk_report_*.txt
          retention-days: 30
