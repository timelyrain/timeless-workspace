# Institutional Risk Signal - Daily automated assessment
# 
# Required GitHub Secrets (Settings ‚Üí Secrets and variables ‚Üí Actions):
#   - FRED_API_KEY: Get from https://fred.stlouisfed.org/docs/api/api_key.html
#   - ANTHROPIC_API_KEY: Get from https://console.anthropic.com/settings/keys
#   - GEMINI_API_KEY: Get from https://aistudio.google.com/app/apikey
#   - TELEGRAM_TOKEN_RISK: Your Telegram bot token from @BotFather
#   - CHAT_ID: Your Telegram channel/chat ID
#
# Schedule: Daily at 6:45 PM US Eastern Time (after market close and settlement)
# This adjusts automatically for US DST (EST/EDT)
# 6:45 PM ET = ~6:45-7:45 AM Malaysia time next day (depending on DST)

name: Institutional Risk Signal

on:
  schedule:
    # 6:45 PM US Eastern Time (EST UTC-5 / EDT UTC-4)
    # Using 23:45 UTC (6:45 PM EST) / 22:45 UTC (6:45 PM EDT)
    # GitHub Actions uses UTC, so we use 23:45 UTC which equals 6:45 PM EST
    - cron: '45 23 * * *'  # Daily at 6:45 PM ET
  workflow_dispatch:  # Allow manual triggers

jobs:
  risk-assessment:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing changes back to repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download IBKR positions from artifact
        uses: actions/download-artifact@v4
        with:
          name: ibkr-positions
          path: projects/
        continue-on-error: true
      
      - name: Create .env file
        run: |
          cd projects
          echo "FRED_API_KEY=${{ secrets.FRED_API_KEY }}" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "TELEGRAM_TOKEN_RISK=${{ secrets.TELEGRAM_TOKEN_RISK }}" >> .env
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> .env
          echo "‚úÖ Created .env file in projects directory"
          cat .env | head -1
          cd ..
      
      - name: Run Risk Assessment
        run: |
          echo "üîç Checking .env file..."
          ls -la projects/.env || echo "‚ö†Ô∏è  .env not found"
          echo "üêç Python version:"
          python --version
          echo "üì¶ Running script..."
          python projects/instituitional-risk-signal.py
        env:
          TZ: 'America/New_York'
      
      - name: Commit risk_history.json back to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add projects/risk_history.json
          git diff --staged --quiet || git commit -m "Update risk history [$(date +'%Y-%m-%d %H:%M')]"
          git push
        continue-on-error: true
      
      - name: Upload risk report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: risk-report-${{ github.run_number }}
          path: risk_report_*.txt
          retention-days: 30
