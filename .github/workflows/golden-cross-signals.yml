name: Golden Death Cross Scanner

on:
  schedule:
    # Runs daily at 4 PM ET (after market close for clean signals)
    # EDT (UTC-4): 20:00 UTC
    - cron: '0 20 * * 1-5'
    # EST (UTC-5): 21:00 UTC
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Golden/Death Cross Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python projects/golden-cross-signals.py
